







<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groundwater Level Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #chartContainer {
            width: 80%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Groundwater Level Chart</h1>
    <div id="chartContainer">
        <canvas id="groundwaterChart"></canvas>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ctx = document.getElementById('groundwaterChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['2023-11-15', '2023-11-16', '2023-11-17', '2023-11-18', '2023-11-19'],
                    datasets: [{
                        label: 'Groundwater Level (m)',
                        data: [4.5, 4.6, 4.6, 4.6, 4.7],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
